<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="font1" href="https://fonts.googleapis.com">
    <link rel="font2" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="icon" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
    <main>
        <div class="main">
            <div class="imagecontainer">
                <img src="images/image-product-desktop.jpg" alt="Perfume Image">
             </div>

            <div class="textcontainer">
                <p class="perfume">PERFUME</p>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p class="text">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.
                </p>
            <div class="prices">
                <p class="offer">$149.99</p>
                <p class="original">$169.99</p>
            </div>
            
            <button>
                <img class="cart" src="images/icon-cart.svg" alt="Icon Cart">
                Add to Cart
            </button>
            </div>
         </div>
    </main> 
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/hmurugu">Hansika Murugu</a>.
    </div>
</body>
</html>
